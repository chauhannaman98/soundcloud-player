<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0;'>
    <title>SoundCloud Player</title>
    <link rel='stylesheet' href='styles/semantic.min.css'>
    <link rel='stylesheet' href='styles/main.css'>
    <link rel='stylesheet' href='styles/mobile.css' media='(max-width: 600px)'>
</head>
<body id="soundcloud-player">

<div class="ui container col">
    <div class="col-left js-playlist" id="playlist">
        <div class="inner"></div>
    </div>
    <div class="col-right">
        <img type="button" height="45px" width="45px" src="icons/hamburger.png" class="playlist-button" onclick="toggleSideBar()">
        
        <div class="main">
            <div class="ui massive icon input">
                <input type="text" placeholder="Search for a song or artist..." class="js-search input-search">
                <i class="search icon js-submit"></i>
            </div>

            <button class="reset-button" type="button">Reset Playlist</button>

            <div class="search-results js-search-results ui cards">
                
        
            </div>
        </div>

        <div class="footer">
            <p>👨‍💻 with ❤️ and ☕ by <a href="https://github.com/chauhannaman98/soundcloud-player" target="_blank">chauhannaman98</a></p>
        </div>
    </div>
</div>

<script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
<script src='javascript/semantic.min.js'></script>
<script src="javascript/main.js"></script>
<script src="javascript/reset.js"></script>
<script src="javascript/sidebar.js"></script>
</body>
</html>
